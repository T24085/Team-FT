<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login â€” Flying Tractors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_ksHlcP2P9cT5jbo2IAGxbQ4zgEODkyM",
      authDomain: "team-sign-up-b5646.firebaseapp.com",
      projectId: "team-sign-up-b5646",
      storageBucket: "team-sign-up-b5646.firebasestorage.app",
      messagingSenderId: "951471144681",
      appId: "1:951471144681:web:a2458675ce73ce9ad9ba78"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      
      errorMsg.textContent = '';
      errorMsg.classList.add('hidden');

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Check if user UID matches admin UID
        if (user.uid === 'nIwPwmmfqsYjCtD6oTF29EE9AwL2') {
          localStorage.setItem('adminToken', user.uid);
          window.location.href = 'admin.html';
        } else {
          throw new Error('Unauthorized access');
        }
      } catch (error) {
        errorMsg.textContent = error.message || 'Login failed. Please check your credentials.';
        errorMsg.classList.remove('hidden');
      }
    };
  </script>
  <style>
    .glass { backdrop-filter: blur(10px); background: linear-gradient(180deg, rgba(8,12,10,.7), rgba(8,12,10,.35)); }
  </style>
</head>
<body class="bg-brand-dark text-zinc-100 min-h-screen flex items-center justify-center" style="background: #0b0f14;">
  <div class="glass border border-zinc-700/50 rounded-xl p-8 max-w-md w-full mx-4 shadow-lg">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold mb-2">Flying Tractors <span class="text-emerald-400">[^T^]</span></h1>
      <p class="text-zinc-400">Admin Login</p>
    </div>
    
    <div class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          class="w-full px-4 py-2 bg-black/40 border border-zinc-600/60 rounded-lg text-white focus:outline-none focus:border-emerald-500"
          placeholder="FTadmin@FTadmin"
          value="FTadmin@FTadmin"
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full px-4 py-2 bg-black/40 border border-zinc-600/60 rounded-lg text-white focus:outline-none focus:border-emerald-500"
          placeholder="Enter password"
        />
      </div>
      
      <div id="errorMsg" class="hidden text-red-400 text-sm"></div>
      
      <button 
        onclick="window.login()"
        class="w-full bg-emerald-700 hover:bg-emerald-600 text-white font-bold py-3 rounded-lg transition"
      >
        Login
      </button>
    </div>
    
    <div class="mt-6 text-center">
      <a href="index.html" class="text-emerald-400 hover:underline text-sm">Back to Home</a>
    </div>
  </div>
</body>
</html>
